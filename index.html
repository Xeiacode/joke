<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belated Happy Bday, Celle!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #ffe6f0, #fff0f5);
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      margin-top: 60px; /* pushed down for spacing */
      font-size: 2.2em;
      color: #d63384;
      text-shadow: 2px 2px #fff;
      animation: glow 1.5s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #d63384; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #d63384; }
    }
    .cake {
      width: 120px;
      height: 100px;
      background: #ff99cc;
      border-radius: 10px;
      margin: 40px auto 10px; /* pushed down */
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
      z-index: 1;
    }
    .cake::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 25px;
      background: #ffcce6;
      border-radius: 50%;
    }
    .candle {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 25px;
      background: #cc3366;
      border-radius: 2px;
    }
    .flame {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }
    .balloon {
      width: 50px;
      height: 70px;
      background: #ffd6e7;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in;
    }
    .balloon:nth-of-type(1) { left: 20%; background: #ffd6e7; animation-delay: 0s; }
    .balloon:nth-of-type(2) { left: 50%; background: #ffe0f0; animation-delay: 3s; }
    .balloon:nth-of-type(3) { left: 75%; background: #ffb3d1; animation-delay: 6s; }
    @keyframes float {
      0% { bottom: -100px; }
      100% { bottom: 110vh; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall 5s linear infinite;
      border-radius: 50%;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Belated Happy Bday, Celle! ðŸŽ‚</h1>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
  <p class="message">Wishing you a magical, beautiful birthday! ðŸ’–</p>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script>
    // Confetti
    for (let i = 0; i < 25; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = Math.random() * -100 + "px";
      confetti.style.backgroundColor = ["#f78fb3", "#f8a5c2", "#f3a683", "#f5cd79"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
